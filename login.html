<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Bank - Login</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <!--Top section-->
        <div class="header">
            <div class="menu">
                <img src="img/Menu.svg" class="menu">
            </div>

            <div class="logo">
                <img src="img/logo.png" class="logo">
            </div>

            <div class="heading-1">
                <p>Account Login</p>
                <hr class="hrHeading-1">
            </div>

            <div class="bar">
                <img src="img/Search_icon.svg" class="search-icon">
            </div>
        </div>

        <!--Main body section-->
        <div class="body-section">

            <div class="username">
                <p class="username">Username or Phone Number</p>

                <div class="accountBar"></div>
            </div>

            <div class="password">
                <p class="password">Password</p>

                <div class="accountBar"></div>
            </div>

            <div class="extra">
                <p class="signUp">Sign up</p>
                <p class="help">Need help?</p>
            </div>

            <a href="account.html" class="loginBtn">Login</a>
        </div>

        <!--Footer with navigation-->
        <div class="footer">
            <a href="index.html"> <img src="img/Home.svg" class="home"></a>
            <a href="#"> <img src="img/Account.svg" class="home"></a>
            <a href="#"> <img src="img/Messages.svg" class="home"></a>
            <a href="#"> <img src="img/Settings.svg" class="home"></a>
        </div>
    </div>
</body>

</html>
